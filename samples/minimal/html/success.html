<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Minimal SimplSale success page</title>

    <!-- This page shows the minimum fields necessary for SimplSale
         success pages, and some optional features as well.-->

    <link rel="stylesheet" type="text/css" href="css/master.css"></link>
  </head>
  <body>
    <h1>Minimal SimplSale success page</h1>

    <!-- All success pages must show a transaction number. 
	 
	 XXX: Add tests to make sure incomplete templates don't get
	 used. -->

    <div id="simplsale-commerce-notice" />

    <p>Your transaction number is 
    <span id="transaction_number" />.</p>

    <p>You purchased the product "<span id="billing_amount_description" />"
    for $<span id="billing_amount_price" />.</p>

    <!-- We recommend you also include printable information about the
         transaction. -->

    <p>Here are the details you entered.  You may print this for your
    records.</p>

    <ul>
      <li>Billing Email: <span id="billing_email" /></li>
      <li>Billing Street: <span id="billing_street" /></li>
      <li>Billing City: <span id="billing_city" /></li>
      <li>Billing State: <span id="billing_state" /></li>
      <li>Billing ZIP: <span id="billing_zip" /></li>
      <li>Billing Card No.: <span id="billing_card_number" /></li>
    </ul>

    <div id="simplsale-email-notice" />
  </body>
</html>
